<h2><strong>Haywire</strong></h2>

<p>When a weapon with this special rule hits a vehicle, roll a D6 to determine the effect rather than rolling for armour penetration normally:</p>

<h3><strong>D6 - Result</strong></h3>

<p><strong>1</strong> - No effect</p>

<p><strong>2-5</strong> - Glancing hit</p>

<p><strong>6</strong> - Penetrating hit</p>
